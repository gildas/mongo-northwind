kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongodb
  labels:
    app: northwind
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: northwind
      tier: backend
  template:
    metadata:
      labels:
        app: northwind
        tier: backend
    spec:
      containers:
        - name: mongodb
          image: mongo
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
              protocol: TCP
              name: mongodb
          volumeMounts:
            - name: data
              mountPath: /data/db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mongodb